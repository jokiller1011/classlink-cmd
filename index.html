<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking if the site connection is secure</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2d3748;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
            line-height: 1.5;
        }

        .security-container {
            background: #4a5568;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 25px;
        }

        .cloudflare-logo {
            font-weight: bold;
            font-size: 20px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .subtitle {
            color: #cbd5e0;
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .verification-section {
            margin: 25px 0;
            padding: 0;
        }

        .verify-text {
            font-size: 14px;
            color: #cbd5e0;
            margin-bottom: 15px;
        }

        .turnstile-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            min-height: 65px;
        }

        .status-container {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            min-height: 65px;
        }

        .success-container {
            background: #2d3748;
            border: 1px solid #48bb78;
            color: #68d391;
        }

        .error-container {
            background: #2d3748;
            border: 1px solid #f56565;
            color: #fc8181;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            color: #68d391;
            font-size: 18px;
            font-weight: bold;
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #718096;
            font-size: 12px;
            color: #a0aec0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .footer-links a {
            color: #cbd5e0;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .security-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            .subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="security-container">
        <div class="logo">
            <div class="cloudflare-logo">Bulk Unblocker v2</div>
        </div>
        
        <h1>Checking if the site connection is secure</h1>
        <p class="subtitle">Bulk Unblocker needs to review the security of your connection before proceeding.</p>
        
        <div class="verification-section">
            <div class="verify-text">Verify you are human to continue</div>
            
            <div class="turnstile-container" id="turnstileContainer"></div>

            <div class="status-container success-container" id="successContainer">
                <div class="checkmark">âœ“</div>
                <div class="status-text">Verification complete! Redirecting to GitHub...</div>
            </div>

            <div class="status-container error-container" id="errorContainer">
                <div class="spinner"></div>
                <div class="status-text">Verification failed. Please try again.</div>
            </div>
        </div>

        <div class="footer">
            <div>Bulk Unblocker</div>
            <div class="footer-links">
                <a href="#" onclick="return false">Privacy</a>
                <a href="#" onclick="return false">Terms</a>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_URL = "https://jokiller1011.github.io/classlink-ixl/";
        
        function showSuccess() {
            document.getElementById('successContainer').style.display = 'flex';
            document.getElementById('errorContainer').style.display = 'none';
        }

        function showError() {
            document.getElementById('errorContainer').style.display = 'flex';
            document.getElementById('successContainer').style.display = 'none';
        }

        function hideAll() {
            document.getElementById('successContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'none';
        }

        function init() {
            hideAll();
            
            turnstile.render('#turnstileContainer', {
                sitekey: '0x4AAAAAAB3nK0mSaNSdFLlb',
                callback: function(token) {
                    // SHOW SUCCESS IMMEDIATELY
                    showSuccess();
                    
                    // Wait 3 seconds so user can see the success message
                    setTimeout(function() {
                        window.location.href = GITHUB_URL;
                    }, 3000);
                },
                'error-callback': function() {
                    showError();
                },
                'timeout-callback': function() {
                    showError();
                }
            });
        }

        // Wait for Turnstile to load
        if (window.turnstile) {
            init();
        } else {
            window.addEventListener('load', init);
        }
    </script>
</body>
</html>
